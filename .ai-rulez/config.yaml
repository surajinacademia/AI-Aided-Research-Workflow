# AI-Rulez V3 Configuration
# Directory-based configuration with domain scoping
# Documentation: https://github.com/Goldziher/ai-rulez

# Schema reference for IDE validation
$schema: https://raw.githubusercontent.com/Goldziher/ai-rulez/main/schema/ai-rules-v3.schema.json

# Version (required)
version: "3.0"

# Project name (required)
name: "AI-Aided-Research-Workflow"

# Optional description
# description: "AI-powered development governance for AI-Aided-Research-Workflow"

# Presets: built-in tools or custom outputs
# Built-in: claude, cursor, windsurf, copilot, gemini, cline, continue-dev, junie
# - claude → CLAUDE.md (Claude Code / CLI)
# - cursor → .cursor/rules/
# - copilot → .github/copilot-instructions.md (VS Code / GitHub Copilot)
# - antigravity → .agent/rules/ (custom directory for Antigravity IDE)
presets:
  - claude
  - cursor
  - copilot
  - name: antigravity
    type: directory
    path: .agent/rules

# Default profile to use when generating
# default: full

# Gitignore management
# gitignore: true
